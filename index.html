<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exemplo Tooltip</title>
  <style>
    /* Estilo do container tooltip */
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
      color: #004aad;
      font-weight: bold;
    }

    /* Texto da tooltip - inicialmente invisível */
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 160px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* posiciona acima */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none; /* evita interferência */
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    /* Triângulo da tooltip */
    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%; /* na base da tooltip */
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }

    /* Mostrar tooltip ao passar o mouse */
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <h2>Exemplo de Tooltip Personalizado</h2>

  <p>
    Passe o mouse no texto: 
    <span class="tooltip">Aqui!
      <span class="tooltiptext">Essa é a legenda que aparece quando passa o mouse.</span>
    </span>
  </p>

</body>
</html>
